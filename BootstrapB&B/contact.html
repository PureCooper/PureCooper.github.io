<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Contact</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light navbar-custom sticky-top border border-dark border-2" style="background-color: #ffcd91;">
            <div class="container-fluid">
              <img src="logo.png" alt="The Logo" width="36" height="29" class="d-inline-block align-text-top">
              <a class="navbar-brand" href="index.html">Easter Island Bed & Breakfast</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="contact.html">Contact</a>
                  <a class="nav-link" href="#">Pricing</a>
                </div>
              </div>
            </div>
          </nav>

        <div class="container border border-2 border-dark mt-5 p-3 backgroundchange">
            <form method="get" action="thankyou.html">
                <p class="lead"><u>Fill in your information and we will get back with you as soon as we can!</u></p>
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name:</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" name="fname">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName" name="fname">
                    </div>
                </div>
    
                <div class="row g-3 mt-1">
                    <div class="col-sm-7">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" placeholder="City" aria-label="City" id="city" name="fname">
                    </div>
                    <div class="col-sm">
                        <label for="state" class="form-label">State:</label>
                        <input type="text" class="form-control" placeholder="State" aria-label="State" id="state" name="flname">
                    </div>
                    <div class="col-sm">
                        <label for="zip" class="form-label">Zip Code:</label>
                        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip" id="zip" name="zip">
                    </div>
                </div>
    
                <div class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" placeholder="example@email.com" id="email" name="email">
                    </div>
                    <div class="col-md-6">
                        <label for="reason" class="form-label">Reason for contact:</label>
                        <select class="form-select" aria-label="Default select example" id="reason" name="reason">
                            <option selected>Compliment/Adoration</option>
                            <option value="1">Bad Experience/Complaint</option>
                            <option value="2">General Questions</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-12 mt-3">
                    <button class="btn" type="submit" style="background-color: #ffcd91;">Submit form</button>
                </div>

            </form>
        </div>
    </body>
</html>
