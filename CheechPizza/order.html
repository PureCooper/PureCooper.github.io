<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Order</title>
    </head>
    <body>
        <header>
            <img src="logo.png" alt="Company Logo">
        </header>
        
        <nav class="flex-container-nav">
            <a href="index.html">Home</a>
            <a href="index.html">Menu</a>
            <a href="order.html">Order Online</a>
            <a href="index.html">Our Location</a>
        </nav>

        <div class="container">

            <div class="grid-container">
                <div class="border border-2 border-dark">
                    <h2 style="text-decoration:none; padding-top:10px; padding-left:10px;">Create Your Order</h2>
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="firstName" class="form-label">First Name:</label>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="firstName" name="fname">
                            </div>
                            <div class="col">
                                <label for="lastName" class="form-label">Last Name:</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastName" name="fname">
                            </div>
                        </div>
            
                        <div class="row g-3 mt-1">
                            <div class="col-md-4">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="phone" class="form-control" placeholder="(999)-123-4567" id="phone" name="email">
                            </div>
                            <div class="col-md-4">
                                <label for="reason" class="form-label">Style of pizza:</label>
                                <select class="form-select" aria-label="Default select example" id="reason" name="reason">
                                    <option value="1">St. Louis Style Pizza</option>
                                    <option value="2">Chicago Style Pizza</option>
                                    <option value="3">Detroit Style Pizza</option>
                                    <option value="4">Neopolitan Style Pizza</option>
                                    <option value="5">California Style Pizza</option>
                                    <option value="6">Custom Pizza</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="num" class="form-label">Number of Pizzas:</label>
                                <input type="number" class="form-control" id="num" placeholder="1">
                            </div>
                        </div>
                    
                        <div class="col-12 mt-3">
                            <button class="btn" type="submit" style="background-color: #4e0000">Submit form</button>
                        </div>

                    </form>
                </div>

                <div class="border border-2 border-dark right pb-3">
                    <h3>See what our customers are saying</h2>
                    <img src="review1.png" alt="" style="width:400px">  
                    <h3>And check out our social media accounts</h2>
                    <div class="flex-container">
                        <div>
                            <img src="fb.webp" alt="Facebook Logo" style="width: 75px;">
                        </div>
                        <div>
                            <img src="twit.webp" alt="Twitter Logo" style="width: 75px;">
                        </div>
                        <div>
                            <img src="insta.webp" alt="Instagram Logo" style="width: 75px;">
                        </div>
                        <div>
                            <img src="yt.webp" alt="youtube Logo" style="width: 75px;">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
