<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Andy's Frozen Custard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">

  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <img class="logo" src="logo.png" alt="Logo">
    </header>

    <section>
      <form method="get" action="thankyou.html">
        <fieldset>
          <legend>
            Contact Information
          </legend>
          <div class="input">
            <label for="fname">
              Name:
              <input autofocus type="text" name="fname" required placeholder="First Name" id="fname">
            </label>
            <label for="lname">
              Last Name:
              <input type="text" name="lname" required placeholder="Last Name" id="lname">
            </label>
            <label for="email">
              Email:
              <input type="email" name="email" required placeholder="Email" id="email">
            </label>
          </div>
        </fieldset>

        <p style="margin-top: 5px;">Reason for contact?</p>

        <div class="check">
          <input type="radio" id="complaint" value="Complaint" name="complaint">
          <label for="complaint">Complaint</label>
          <input type="radio" id="compliment" value="Compliment" name="compliment">
          <label for="compliment">Compliment</label>
          <input type="radio" id="other" value="Other" name="other">
          <label for="other">Other</label>
        </div>

        <label for="explaination">
          Explain:
          <input type="text" name="explaination" id="explaination" required>
        </label>

        <input type="submit" value="submit" class="submit">
      </form>
    </section>

    <footer>
      &bull; <a href= "mailto:andys@custard.com"> andys@custard.com</a> &bull; <a href= "tel:+14178813500">417-881-3500</a>
    </footer>

  </body>
</html>
